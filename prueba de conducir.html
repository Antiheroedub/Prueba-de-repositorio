<html lang= "es">

<head>

	<title>Pruebas de Conduccion basicas</title>
	<meta charset = "UTF-8"/>

</head>
<body>
		<script>
			var edad = parseInt(prompt("Cual es tu edad?"))

			if (edad >= 18) {
				alert("ya puede conducir")
				document.write("Recuerde que el conducir es una responsabilidad con la sociedad, ya que un error puede ser fatal para cualquier transeunte o los pasajeros del auto que maneje")
			}
			else {
				alert("Usted no puede conducir, llame a sus padres")
				document.write("Por las leyes de nuestro pais, solo se puede conducir cuando la mayoria de edad ha sido cumplida y tiene los fundamentos basicos de conduccion")
			}

		</script>
</body>
</html>
