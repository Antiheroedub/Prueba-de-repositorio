<!DOCTYPE html>
	<html lang="es">

		<head>
			<meta charset="utf-8">
			<title>Contacto - Barberia Alura</title>
			<link rel="stylesheet" href="reset.css">
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<header>

				<div class="caja">
					<h1> <img src="logo.png" alt="Logo de la barberia alura"> </h1>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="productos.html">Productos</a></li>
							<li><a href="contacto.html">Contacto</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<main>
				<form>
					<label for="nombreApellido">Nombre y Apellido</label>
					<input type="password" id="nombreApellido" class="input-padron" required placeholder="Contraseña">

					<label for="correoElectronico">Correo Electronico</label>
					<input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

					<label for="telefono">Telefono</label>
					<input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

					<label for="mensaje">Mensaje</label>
					<textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

					<fieldset>
						<legend>¿Como le gustaria que lo contactemos?</legend>

						<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
						
					
						<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
						

						<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
						
					</fieldset>
					<fieldset>
							<legend>¿En que horario prefiere ser atendido?</legend>
							<select>
								<option>Mañana</option>
								<option>Tarde</option>
								<option>Noche</option>
							</select>

						<label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>

						<input class="envio" type="submit" value="Mandar Datos">
					</fieldset>
				</form>

				<table>
					<thead>
						<tr>
							<th>Día</th>
							<th>Horario</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>Lunes</td>
							<td>08H - 20H</td>
						</tr>
						<tr>
							<td>Miercoles</td>
							<td>08H - 20H</td>
						</tr>
						<tr>
							<td>Viernes</td>
							<td>08H - 20H</td>
						</tr>
					</tbody>
				</table>

			</main>

			<footer>
				<img src="logo-blanco.png" alt="Logo de la Barberia Alura">
				<p class="copyright">© Copyright Barberia Alura - 2020</p>
			</footer>
		</body>
	</html>
